<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartopia Recipe Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
        }

        .recipe-form {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .recipe-form {
                padding: 20px;
                margin-bottom: 20px;
                border-radius: 8px;
            }
        }

        @media (max-width: 480px) {
            .recipe-form {
                padding: 15px;
                margin-bottom: 15px;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        @media (max-width: 480px) {
            input[type="text"],
            input[type="number"] {
                padding: 10px;
                font-size: 16px; /* Prevent zoom on iOS */
            }
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .ingredients-section {
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .ingredient-item {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
            align-items: end;
        }

        @media (max-width: 480px) {
            .ingredient-item {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }

        .ingredient-item:last-child {
            margin-bottom: 0;
        }

        .star-rates {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .star-rates {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            .star-rates {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
            }
        }

        .star-rate-group {
            display: flex;
            flex-direction: column;
        }

        .star-rate-group label {
            font-size: 14px;
            text-align: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        @media (max-width: 768px) {
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-add {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        .btn-add:hover {
            background: #218838;
        }

        .recipe-list {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .recipe-list {
                padding: 20px;
                border-radius: 8px;
            }
        }

        @media (max-width: 480px) {
            .recipe-list {
                padding: 15px;
            }
        }

        .recipe-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .recipe-item {
                padding: 15px;
                margin-bottom: 12px;
            }
        }

        @media (max-width: 480px) {
            .recipe-item {
                padding: 12px;
                margin-bottom: 10px;
            }
        }

        .recipe-item h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .recipe-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        .raw-comparison-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            display: table;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .comparison-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
            font-size: 12px;
        }

        .comparison-table td {
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .comparison-table {
                font-size: 11px;
            }

            .comparison-table th,
            .comparison-table td {
                padding: 6px 4px;
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .comparison-table {
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .comparison-table th,
            .comparison-table td {
                padding: 6px 3px;
                font-size: 10px;
                white-space: nowrap;
            }
        }

        .comparison-table tr:hover {
            background: #f8f9fa;
        }

        .computation-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .computation-section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
        }

        @media (max-width: 480px) {
            .computation-section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .computation-section-header h4 {
                font-size: 14px;
            }

            .computation-toggle {
                width: 100%;
            }
        }

        .computation-section-header h4 {
            color: #667eea;
            margin: 0;
            font-size: 16px;
        }

        .computation-toggle {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .computation-toggle:hover {
            background: #5568d3;
        }

        .computation-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .computation-content.expanded {
            max-height: 10000px;
            transition: max-height 0.5s ease-in;
        }

        .computation-toggle-icon {
            display: inline-block;
            transition: transform 0.3s;
            margin-left: 5px;
        }

        .computation-toggle-icon.expanded {
            transform: rotate(180deg);
        }

        .computation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        @media (max-width: 768px) {
            .computation-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }

        .computation-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .computation-card h5 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #555;
            font-size: 14px;
        }

        .ingredients-list,
        .star-prices,
        .raw-comparison {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
        }

        @media (max-width: 768px) {
            .ingredients-list,
            .star-prices,
            .raw-comparison {
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .ingredients-list,
            .star-prices,
            .raw-comparison {
                padding: 10px;
            }

            .ingredients-list h4,
            .star-prices h4 {
                font-size: 13px;
            }

            .ingredient-entry {
                font-size: 13px;
            }
        }

        .raw-comparison {
            border-left: 3px solid #667eea;
        }

        .comparison-item {
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border-radius: 4px;
            border-left: 3px solid #28a745;
        }

        .comparison-item.negative {
            border-left-color: #dc3545;
        }

        .comparison-difference {
            font-size: 12px;
            margin-top: 5px;
            font-weight: 600;
        }

        .difference-positive {
            color: #28a745;
        }

        .difference-negative {
            color: #dc3545;
        }

        .computation-breakdown {
            font-size: 12px;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #ddd;
            color: #666;
        }

        @media (max-width: 768px) {
            .computation-grid {
                grid-template-columns: 1fr;
            }
            
            .computation-breakdown {
                font-size: 11px;
            }
            
            .computation-formula {
                display: block;
                margin-left: 0;
                margin-top: 2px;
            }
        }

        .computation-line {
            margin-bottom: 4px;
            padding-left: 8px;
        }

        .computation-total {
            font-weight: bold;
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid #ddd;
            color: #333;
        }

        .computation-formula {
            font-family: monospace;
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 4px;
        }

        .ingredients-list h4,
        .star-prices h4 {
            margin-bottom: 10px;
            color: #555;
            font-size: 14px;
        }

        .ingredient-entry {
            font-size: 14px;
            margin-bottom: 5px;
            color: #666;
        }

        .star-prices-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .star-prices-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .star-prices-grid {
                grid-template-columns: 1fr;
            }
        }

        .star-price {
            font-size: 14px;
            color: #666;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        @media (max-width: 480px) {
            .star-price {
                font-size: 12px;
                padding: 6px;
            }

            .star-price div {
                font-size: 12px;
            }
        }

        .star-price div {
            margin-bottom: 3px;
        }

        .profit-positive {
            color: #28a745;
            font-weight: 600;
        }

        .profit-negative {
            color: #dc3545;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .button-group {
                flex-direction: column;
                gap: 8px;
            }

            .button-group .btn {
                width: 100%;
            }
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: slideDown 0.3s;
        }

        @media (max-width: 768px) {
            .modal-content {
                padding: 20px;
                max-width: 95%;
            }
        }

        @media (max-width: 480px) {
            .modal-content {
                padding: 15px;
                max-width: 98%;
                border-radius: 8px;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        @media (max-width: 480px) {
            .modal-footer {
                flex-direction: column;
            }

            .modal-footer .btn {
                width: 100%;
            }
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        @media (max-width: 480px) {
            select {
                padding: 10px;
                font-size: 16px; /* Prevent zoom on iOS */
            }
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        #searchRecipes:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .recipe-list > div:first-child {
                flex-direction: column;
                align-items: stretch;
            }

            .recipe-list > div:first-child h2 {
                margin-bottom: 15px;
            }

            .recipe-list > div:first-child > div {
                max-width: 100%;
                margin-left: 0;
            }
        }

        @media (max-width: 480px) {
            .recipe-list > div:first-child h2 {
                font-size: 1.2rem;
            }

            #searchRecipes {
                font-size: 14px;
                padding: 8px;
            }
        }

        .profit-percentage {
            font-size: 12px;
            margin-top: 2px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç≥ Heartopia Profit Calculator</h1>
        
        <div class="recipe-form">
            <h2>Add New Recipe</h2>
            <form id="recipeForm">
                <div class="form-group">
                    <label for="recipeName">Recipe Name *</label>
                    <input type="text" id="recipeName" required placeholder="e.g., Grilled Fish">
                </div>

                <div class="form-group">
                    <label>Ingredients *</label>
                    <div class="ingredients-section" id="ingredientsContainer">
                        <div class="ingredient-item">
                            <div>
                                <label style="font-size: 12px;">Ingredient Name</label>
                                <input type="text" class="ingredient-name" placeholder="e.g., Fish" required>
                            </div>
                            <div>
                                <label style="font-size: 12px;">Quantity</label>
                                <input type="number" class="ingredient-quantity" placeholder="1" min="1" required>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-add" id="addIngredient">+ Add Ingredient</button>
                </div>

                <div class="form-group">
                    <label>Selling Price per Star Rate *</label>
                    <div class="star-rates">
                        <div class="star-rate-group">
                            <label>1-Star</label>
                            <input type="number" id="star1" placeholder="0" min="0" step="0.01" required>
                        </div>
                        <div class="star-rate-group">
                            <label>2-Star</label>
                            <input type="number" id="star2" placeholder="0" min="0" step="0.01" required>
                        </div>
                        <div class="star-rate-group">
                            <label>3-Star</label>
                            <input type="number" id="star3" placeholder="0" min="0" step="0.01" required>
                        </div>
                        <div class="star-rate-group">
                            <label>4-Star</label>
                            <input type="number" id="star4" placeholder="0" min="0" step="0.01" required>
                        </div>
                        <div class="star-rate-group">
                            <label>5-Star</label>
                            <input type="number" id="star5" placeholder="0" min="0" step="0.01" required>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Add Recipe</button>
                    <button type="button" class="btn btn-secondary" id="resetForm">Reset Form</button>
                </div>
            </form>
        </div>

        <div class="recipe-list">
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; flex-wrap: wrap; gap: 10px;">
                <h2 style="margin: 0;">Saved Recipes</h2>
                <div style="flex: 1; max-width: 400px; margin-left: auto;">
                    <input type="text" id="searchRecipes" placeholder="üîç Search recipes..." style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px;">
                </div>
            </div>
            <div id="recipesList"></div>
        </div>
    </div>

    <!-- Modal for adding new ingredient -->
    <div id="ingredientModal" class="modal" onclick="if(event.target === this) closeIngredientModal(true)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3>Add New Ingredient</h3>
                <p style="color: #666; font-size: 14px;" id="modalIngredientName"></p>
            </div>
            <div class="modal-body">
                <form id="ingredientModalForm">
                    <div class="form-group">
                        <label for="modalName">Name *</label>
                        <input type="text" id="modalName" required readonly>
                    </div>
                    <div class="form-group">
                        <label for="modalCategory">Category *</label>
                        <select id="modalCategory" required>
                            <option value="">Select Category</option>
                            <option value="Crop">Crop</option>
                            <option value="Wild">Wild</option>
                            <option value="Market">Market</option>
                            <option value="Fish">Fish</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="modalCost">Cost *</label>
                        <input type="number" id="modalCost" placeholder="0" min="0" step="0.01" required>
                    </div>
                    <div class="form-group" id="starPricesGroup" style="display: none;">
                        <label>Star Selling Prices (Optional)</label>
                        <div class="star-rates" style="grid-template-columns: repeat(5, 1fr); margin-top: 10px;">
                            <div class="star-rate-group">
                                <label>1-Star</label>
                                <input type="number" id="modalStar1" placeholder="0" min="0" step="0.01">
                            </div>
                            <div class="star-rate-group">
                                <label>2-Star</label>
                                <input type="number" id="modalStar2" placeholder="0" min="0" step="0.01">
                            </div>
                            <div class="star-rate-group">
                                <label>3-Star</label>
                                <input type="number" id="modalStar3" placeholder="0" min="0" step="0.01">
                            </div>
                            <div class="star-rate-group">
                                <label>4-Star</label>
                                <input type="number" id="modalStar4" placeholder="0" min="0" step="0.01">
                            </div>
                            <div class="star-rate-group">
                                <label>5-Star</label>
                                <input type="number" id="modalStar5" placeholder="0" min="0" step="0.01">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeIngredientModal(true)">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveNewIngredient()">Save Ingredient</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
